<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Телефонный справочник</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="content"></div>

    <script type="text/babel">

        var CONTACTS = [
            {
                id: 1,
                name: 'MrKokich',
                phoneNumber: '+7999999999',
                image: 'http://trinixy.ru/pics5/20170323/gifs_01.gif'
            }, {
                id: 2,
                name: 'Padavan',
                phoneNumber: '+7999999999',
                image: 'http://trinixy.ru/pics5/20170323/gifs_03.gif'
            }, {
                id: 3,
                name: 'Terminator',
                phoneNumber: '+7999999999',
                image: 'http://trinixy.ru/pics5/20170323/gifs_06.gif'
            }, {
                id: 4,
                name: 'Kenobi',
                phoneNumber: '+7999999999',
                image: 'http://trinixy.ru/pics5/20170323/gifs_11.gif'
            }
        ];

    var Contact = React.createClass({
        render: function() {
            return (
                <li className="contact">
                    <img className="contact-image" src={this.props.image} width="60px" height="60px" />
                    <div className="contact-info">
                        <div className="contact-name">{this.props.name}</div>
                        <div className="contact-phoneNumber">{this.props.phoneNumber}</div>
                    </div>
                </li>
            )
        }
    })


    var ContactsList = React.createClass({
        render: function () {
            return(
                <div className="contacts">
                    <input type="text" className="search-field" onChange={this.handleSearch} />
                    <ul className="contacts-list">
                        {
                            CONTACTS.map(function(el) {
                                return <Contact
                                    key={el.id}
                                    name={el.name}
                                    phoneNumber={el.phoneNumber}
                                    image={el.image}
                                />
                            })
                        }
                    </ul>
                </div>
            )
        }
    })

    ReactDOM.render(
        <ContactsList />,
        document.getElementById("content")
    );
    </script>

</body>
</html>
